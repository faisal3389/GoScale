<!--component html goes here -->
<div class="row top top-buffer">
    <div class="outerDiv pinkBg home">
        <div class="innerDiv card">
            <div class="col-md-4 col-md-offset-4 panel m-top-4">
                <div class="form-group text-center">
                    <h2>Enter New Password</h2>
                </div>

                <form name="form" (ngSubmit)="chnagepassword()" #f="ngForm">

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                        <label for="">Enter new Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" required="" />
                        <!--<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>-->
                    </div>
                    <div class="form-group">
                        <div *ngIf="err" class="help-block">Username or password invalid!</div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary ">Submit</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
