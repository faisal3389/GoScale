<div class="category">
    <div class="col-md-offset-1 col-sm-offset-1 category-list col-md-11 col-sm-11 col-xs-11">
        <div *ngFor="let category of categories; let i=index">
            <div class="col-md-11 col-sm-11 col-xs-11 category-col" *ngIf="category.categoryId && category.categoryId!=null" [ngClass]="{'active': categoryId == category.categoryId}"
                (click)="selectedCategoryHomeView(category.categoryId)">
                <span>{{category.categoryTitle}}</span>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class=" col-lg-2 col-md-2 col-sm-12 col-xs-12 ">
    <div class="mobile-filter-btn pull-right">
        <a href="javascript:void(0)" (click)="showMobileCategoryFilter()" class="btn btn-primary col-md-offset-2">
            <span>filters&nbsp;&nbsp;</span>
        </a>
        <div class="sidebar col-lg-2 col-md-2 col-sm-12 col-xs-12 mobile-sidebar" *ngIf="isFilterShow">
            
                    <section class="s-cont">
                        <h4 id="author_toggler" class="">Filters</h4>
                        <hr>
            
                        <form>
            
                            <div class="form-group-filter">
                                <input type="hidden" name="toggle-free">
                                <div class="toggler">
                                    <label>
                                        <input type="checkbox" name="Free" [checked]="adSearch.isDonate === 1" (change)="isDonateCheck($event)"> Free
                                        <br>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group-filter">
                                <input type="hidden" name="toggl-sell">
                                <div class="toggler">
                                    <label>
                                        <input type="checkbox" name="Buy" [checked]="adSearch.isSell === 1" (change)="isSellCheck($event)"> Buy -
                                        <b>Rs.</b>
                                        <input type="number" [(ngModel)]="adSearch.sellPriceMin" name="toggle-sell-min" style="width: 50px;"> to
                                        <input type="number" [(ngModel)]="adSearch.sellPriceMax" name="toggle-sell-max" style="width: 50px;">
                                        <br>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group-filter">
                                <input type="hidden" name="toggle-rent">
                                <div class="toggler">
                                    <label>
                                        <input type="checkbox" name="Rent" [checked]="adSearch.isRent === 1" (change)="isRentCheck($event)"> Rent -
                                        <b>Rs.</b>
                                        <input type="number" [(ngModel)]="adSearch.rentPriceMin" name="togglerent-min" style="width: 50px;"> to
                                        <input type="number" [(ngModel)]="adSearch.rentPriceMax" name="toggle-rent-max" style="width: 50px;">
                                        <br>
                                    </label>
                                </div>
                            </div>
            
                            <div class="Sub-Header">
                                <p>
                                    <b>Ad Condition</b>
                                </p>
                            </div>
                            <hr>
                            <input type="checkbox" name="All" [checked]="defaultAdCondition ===123" (change)="$event.target.checked ? defaultAdCondition = 123: defaultAdCondition= null"> All
                            <br>
                            <input type="checkbox" name="Used" [checked]="usedAdCondition ===1" (change)="$event.target.checked ? usedAdCondition = 1: usedAdCondition= -1"> Used
                            <br>
                            <input type="checkbox" name="Used & Good" [checked]="usedAndGoodAdCondition ===2" (change)="$event.target.checked ? usedAndGoodAdCondition = 2: usedAndGoodAdCondition= -1"> Used & Good
                            <br>
                            <input type="checkbox" name="New" [checked]="newAdCondition ===3" (change)="$event.target.checked ? newAdCondition = 3: newAdCondition= -1"> New
                            <br>
            
                            <div class="Sub-Header">
                                <p>
                                    <b>Sort By</b>
                                </p>
                            </div>
                            <hr>
                            <fieldset id="group1">
                                <input type="radio" name="sortBy" [checked]="adSearch.sortBy==2" (change)="$event.target.checked ? adSearch.sortBy=2: adSearch.sortBy= -1"> Rent Price
                                <br>
                                <input type="radio" name="sortBy" [checked]="adSearch.sortBy==1" (change)="$event.target.checked ? adSearch.sortBy=1: adSearch.sortBy= -1"> Sell Price
                                <br>
                                <input type="radio" name="sortBy" [checked]="adSearch.sortBy==3" (change)="$event.target.checked ? adSearch.sortBy=3: adSearch.sortBy= -1"> Date
                                <br>
                            </fieldset>
                            <div class="Sub-Header">
                                <p>
                                    <b>Sort Order</b>
                                </p>
                            </div>
                            <hr>
                            <fieldset id="group2">
                                <input type="radio" name="group2" [checked]="adSearch.sortOrder==1" (change)="$event.target.checked ? adSearch.sortOrder=1: adSearch.sortOrder= -1"> Increasing
                                <br>
                                <input type="radio" name="group2" [checked]="adSearch.sortOrder==0" (change)="$event.target.checked ? adSearch.sortOrder=0: adSearch.sortOrder= -1"> Decreasing
                                <br>
                            </fieldset>
                            <div class="submit row">
                                <input type="button" value="Reset" class="btn btn-primary col-md-offset-2">
                                <input type="submit" (click)="filter()" value="Apply" class="btn btn-primary col-md-offset-1">
                            </div>
                        </form>
                    </section>
                </div>
    </div>
