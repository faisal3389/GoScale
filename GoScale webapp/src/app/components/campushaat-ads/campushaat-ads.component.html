<header>
    <div class="header ">
        <div class="row">  
            <div class="navbar-default " role="navigation">
                <div class="header-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="navbar-header col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
                        <!--<button id="nav-backbtn" type="button" class="btn btn-default navbar-btn head-btn">
                            <span class="glyphicon glyphicon-chevron-left">Back</span>
                        </button>-->
                        <span id="nav-backbtn" class="head-username">

                            <a href="./" id="logoLink">
                                <img src="assets/images/logo.png" class="img-responsive" alt="CampusHaat Logo">
                            </a>
                        </span>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-5"></div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3  pull-right" >
                    <div class="" *ngIf="isLoggedIn">
                        <button class="user-img">
                            <img class="pull-left" [src]="user?.userImage" onError="this.src='assets/images/user-img.jpg';" alt="User Image"/>
                        </button>
                        <button class="user-label" mat-button [matMenuTriggerFor]="menu">
                           <span>{{user?.firstName}}</span> <mat-icon></mat-icon>
                        </button>
                        <mat-menu #menu>
                          <button mat-menu-item  (click)="navigateToProfile()" >Profile</button>
                          
                          <button mat-menu-item (click)="logout()">Log Out</button>
                        </mat-menu>

                    </div>
                    <div class="pull-left"*ngIf="!isLoggedIn">
                        <button class="user-img" (click)="openDialog()">
                                <img class="pull-left" [src]="user?.userImage" class="img-responsive" onError="this.src='assets/images/user-img.jpg';" alt="User Image"/>
                            </button>
                     </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="row outerMain">
    <div class="col-md-12" style="padding-right: 0;">

        <router-outlet></router-outlet>

    </div>
</div>

<div bsModal #selectCampusModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title ">Select your Campus</h4>
            </div>
            <div class="modal-body">

                <form (submit)="saveCampusName(selectCampusModal)" #selectYourCampusForm="ngForm" class="form-horizontal">
                    <div class="form-group row">

                        <div class="btn-group intro-header" dropdown container="body">
                            <select id="campusName" name="campusName" [(ngModel)]="campusName" (change)="campusSelected(this)" required="" class="selectpicker">
                              <!--  <option *ngFor="let status of onboardingStatusList" [value]="status.onboardingStatus">{{status.displayName}}</option>
                              -->
                              <option value="IIT-Kanpur" selected="selected">IIT Kanpur</option>
                            </select>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-offset-4">
                            <button type="submit" class="btn btn-default">Done</button>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <div id="footer" class="footer">
        <div class="row">
            <div class="footer-navbar footer-default " id="copyright" role="navigation">
                <p class="text-muted footer-web"><a href="http://campushaat.com/">www.campushaat.com</a></p>
            </div>
        </div>
    </div>
</footer>
