<div class="row top7" inline></div>

<div class="login-container">
    <div class="login-header text-center">
        <div class="col-md-9 col-md-offset-2">
            <div class="row">
                <h1 mat-dialog-title>Hi {{data.name}}</h1>
                <div mat-dialog-content>
                    <p *ngIf="(!data.room) && !data.locality && !data.city && !data.state && !data.zipcode ; else other_content">Please enter the address</p>
                    <ng-template #other_content>
                        <p>Do you want to change the existing address</p>
                    </ng-template>

                    <div class="row">
                        <form  ngNativeValidate #addressForm="ngForm">
                            <mat-form-field>
                                <input matInput placeholder="Room No." tabindex="1" name ="room" [(ngModel)]="data.room">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Locality" tabindex="1" name ="locality" [(ngModel)]="data.locality">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="City" tabindex="1" name ="city" [(ngModel)]="data.city">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="State" tabindex="1" name ="state" [(ngModel)]="data.state">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="ZipCode" tabindex="1" name ="zip" [(ngModel)]="data.zipcode">
                            </mat-form-field>
                        </form>
                    </div>
                </div>
                <div mat-dialog-actions>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xm-6 pull-right">
                                <button type="button" class="btn btn-primary" (click)="onNoClick()">No Thanks</button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xm-6 pull-left">
                                <button type="button" class="btn btn-primary">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
